<div class="row">
  <div class="col-xs-12">
    <ul>
      <li *ngFor="let film of getFavoriteFilms(); let i = index">
        <div class="film-title">
          <h3>{{film['Title']}}</h3>
          <button type="button" class="btn btn-danger" (click)="onDelete(i)">X</button>
        </div>
        <img src="{{film['Poster']}}" alt="Img not Found !" (click)="onDetails(i)">
      </li>
    </ul>
  </div>
</div>
